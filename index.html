<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616489.png" />
  <title>Próximas Micros</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f55b5b, #cb55d6);
      color: #000000;
      padding: 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      font-weight: 700;
      font-size: 1.8rem;
    }

    #contenedor {
      width: 100%;
      max-width: 480px;
    }

    .micro {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      cursor: default;
    }
    .micro:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    .micro h3 {
      color: #000000;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .micro p {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      line-height: 1.3;
      color: #000000;
    }
    .micro p strong {
      color: #000000;
    }

    .error {
      color: #ff4c4c;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
      background: #ffdada;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ff7b7b;
      max-width: 480px;
      margin: auto;
    }

    /* Animación de carga */
    .loading {
      font-size: 1.1rem;
      color: #eee;
      text-align: center;
      padding: 2rem;
      animation: pulse 1.5s infinite ease-in-out;
      max-width: 480px;
      margin: auto;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.85rem;
    color: #ffffff;
    text-align: center;

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    line-height: 1.5;
    text-shadow: 0 0 3px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media (max-width: 500px) {
      body {
        padding: 3rem;
      }
      .micro {
        padding: 1rem 2rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>¿Dónde viene la micro?</h1>

  <div id="contenedor" class="loading">Cargando...</div>

  <footer>
     
  </footer>

  <script>
    const paradero = 'PG1283';
    const serviciosDeseados = ['G13'];

    async function obtenerTiempos() {
      const contenedor = document.getElementById('contenedor');
      contenedor.classList.add('loading');
      contenedor.innerHTML = 'Cargando...';

      try {
        const response = await fetch(`https://red-api.chewy.workers.dev/stops/${paradero}/next_arrivals`);
        if (!response.ok) throw new Error('Error en la respuesta de la API');

        const data = await response.json();

        if (!Array.isArray(data.results)) throw new Error('Respuesta inesperada');

        const busesFiltrados = data.results.filter(bus =>
          serviciosDeseados.includes(bus.route_id) && bus.arrival_estimation
        );

        if (busesFiltrados.length === 0) {
          contenedor.classList.remove('loading');
          contenedor.innerHTML = `<p class="error">No hay micros activas del servicio ${serviciosDeseados.join(', ')} en este momento.</p>`;
          return;
        }

        const html = busesFiltrados.map(bus => `
          <div class="micro">
            <h3>Servicio ${bus.route_id}</h3>
            <p>Llega en: <strong>${bus.arrival_estimation}</strong></p>
            <p>Patente: <strong>${bus.bus_plate_number || 'No disponible'}</strong></p>
            <p>Distancia: <strong>${bus.bus_distance ? `${bus.bus_distance} metros` : 'Desconocida'}</strong></p>
            <p>Actualizado: ${bus.calculated_at}</p>
          </div>
        `).join('');

        contenedor.classList.remove('loading');
        contenedor.innerHTML = html;

      } catch (error) {
        contenedor.classList.remove('loading');
        contenedor.innerHTML = `<p class="error">Error al obtener los datos del paradero ${paradero}</p>`;
        console.error(error);
      }
    }

    window.onload = obtenerTiempos;
    setInterval(obtenerTiempos, 30000);
  </script>
</body>
</html>
